<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Teachers Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">Teacher Management System</a>
    <!-- Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Teachers}">Teacher List</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Teachers </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb3" th:href="@{/Teachers/new}"> Add Teacher </a>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Teacher: ${Teachers}">
                <td th:text="${Teacher.firstName}"></td>
                <td th:text="${Teacher.lastName}"></td>
                <td th:text="${Teacher.email}"></td>
                <td>
                    <a th:href="@{/Teachers/edit/{id}(id=${Teacher.id})}" class="btn btn-primary">
                        Update
                    </a>

                    <a th:href="@{/Teachers/{id}(id=${Teacher.id})}" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
        </table>
    </div>
</div>

</body>

</html>
